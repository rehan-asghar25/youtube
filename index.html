<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wholebackground">
        <div class="navbar">
            <div class="bar">
                <button class="barsymbol"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="logodiv">
                <button class="yticon"><i class="fa-brands fa-youtube"></i></button>
                <button class="logo">YouTube</button>
                <sup class="super">PK</sup>
            </div>
            <div class="searchbar">
                <div class="search-button">
                    <div class="mglass"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <input type="text" class="searchtext" placeholder="Search">
                </div>
            </div>
            <div class="mgdiv">
                <button class="mg"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <button class="circle">
                <div class="mp"><i class="fa-solid fa-microphone"></i></div>
            </button>
            <button class="cp">
                <div class="p"><i class="fa-solid fa-plus"></i></div>
                <div class="creat">Create</div>
            </button>
            <button class="bellicon"><i class="fa-regular fa-bell"></i>
            </button>
            <button class="usericon"><i class="fa-solid fa-user"></i></button>
        </div>
        <div class="sidebar">
            <button class="home">
                <div class="house"><i class="fa-solid fa-house"></i></div>
                <p class="hometext">Home</p>
            </button>
            <button class="short">
                <div class="shorticon"><i class="fa-solid fa-play"></i></i></div>
                <p class="shorttext">Shorts</p>
            </button>
            <button class="sub">
                <div class="subicon"><i class="fa-solid fa-film"></i></div>
                <p class="subtext">Subscriptions</p>
            </button>
            <button class="you">
                <div class="youicon"><i class="fa-solid fa-tv"></i></div>
                <p class="youtext">You</p>
            </button>
        </div>
        <div class="adds">
            <div class="textbox">
                <p class="infitext">Infinix ZERO 40</p>
                <p class="spinfitext">Sponsered . Infinix Mobile Pakistan</p>
                <button class="buynow">Buy Now</button>
            </div>
            <img class="fp" src="./Assets/fppic.png" alt="foodpanda pic" height="280vh">

            <img class="infi" src="./Assets/infipic.jpeg" alt="infinix" width="40%" height="180vh">

        </div>

        <div class="allvideos">
            <div class="one">
                <img src="./Assets/monalpic.jpeg" alt="monal" height="280vh">
                <video src="./Assets/monalvid.mp4" autoplay muted loop height="280vh" width="90%"></video>
                <p class="monaltext">Monal Lahore View</p>
            </div>
            <div class="second">
                <img src="./Assets/ucppic.jpeg" alt="ucp" height="280vh">
                <video src="./Assets/ucpvid.mp4" autoplay muted loop height="280vh" width="90%"></video>
                <p class="ucptext">UCP Lahore</p>
            </div>
            <div class="third">
                <img src="./Assets/pcpic.jpeg" alt="pc" height="280vh">
                <video src="./Assets/pcvid.mp4" autoplay muted loop height="280vh" width="90%"></video>
                <p class="pctext">PC Hotel Lahore</p>
            </div>
            <div class="fourth">
                <img src="./Assets/viewpic.jpeg" alt="view" height="280vh">
                <video src="./Assets/viewvid.mp4" autoplay muted loop height="280vh" width="90%"></video>
                <p class="viewtext">View of Lahore</p>
            </div>
            <div class="fifth">
                <img src="./Assets/snookerimg.jpeg" alt="snooker" height="280vh">
                <video src="./Assets/snookervid.mp4" autoplay muted loop height="280vh" width="90%"></video>
                <p class="snookertext">Snooker Championship</p>
            </div>,
            <div class="six">
                <img src="./Assets/badshahipic.jpg" alt="badshahimosque" height="280vh">
                <video src="./Assets/badshahivid.mp4" autoplay muted loop height="280vh" width="90%"></video>
                <p class="badshahitext">Badshahi Mosque</p>
            </div>
        </div>
    </div>
    <div class="content"></div>
    
   <footer>
        <p>&copy;  REHAN Youtube Copyright Â© 2024. All Rights Reserved.</p>
        <p><a href="contact.html">Contact Us</a></p>
    </footer>


</body>

</html>
